<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test3.html 클래스 getter() setter() 선생님꺼</title>
  <script>
    'use strict';

    class Member {
      // 생성자
      constructor(name, age, color) {
        this.name = name;
        this.age = age;
        this.color = color;
      }

      // getters 생성
      get age() {
        return this._age + 1;
      }
      get color() {
        return "색상 : " + this._color;
      }

      // setters 생성
      set age(age) {
        //this._age = age;
        this._age = age < 1 ? 1 : age;
      }
      set color(color) {
        //this._color = color;
        if(color == "깜정" || color == "껌정" || color == "흑색") {
          this._color = "검정";
        }
        else {
          this._color = color;
        }
      }
    }

    function fCheck() {
      let member = new Member("홍길동", 25, '빨강');
      console.log(member.name + " / " + member.age + " / " + member.color);

      member = new Member("홍길동", 0, '흑색');
      console.log(member.name + " / " + member.age + " / " + member.color);
    }
  </script>
</head>
<body>
  <h2>클래스연습(Getters/Setters)</h2>
  <div>
    <input type="button" value="클래스호출" onclick="fCheck()"/>
  </div>
</body>
</html>
