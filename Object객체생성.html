<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1.html(객체만들기)_선생님꺼</title>
  <script>
    'use strict';

    // 객체 생성하기 : new 연산자
    let obj = new Object();
    obj.name = '이기자';
    obj.age = 22;
    obj.jumsu = [100,90,80];
    obj.infor = {
      tel : '010-3423-2704',
      address : '충북 청주시 서원구 사직대로11'
    };
    obj.atom = function() {
      console.log('성명 : ' + this.name);
    };

    console.log('Object클래스 : ' + obj);
    console.log("obj.name : " + obj.name);
    console.log("Jumsu : " + obj.jumsu);
    console.log("Infor : " + obj.infor);
    console.log("Infor.tel : " + obj.infor.tel);
    console.log("함수1 : " + obj.atom);
    obj.atom();
  </script>
</head>
<body>
  <h2>클래스 연습</h2>
</body>
</html>
