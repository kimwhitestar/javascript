<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콤보박스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
        'use strict';
        function fCheck() {
            let food = testForm.food.value;
            if (food == '---') {
                document.getElementById("demo").innerText = "음식을 선택하세요";
            } else {
                document.getElementById("demo").innerHTML = "<font color='blue'>"+food+"</font>";
            }
        }
    </script>
</head>
<body>
<div>
    <form name="testForm" >
        <div class="form-group">
            <h2>콤보박스</h2>
        </div>
        <div class="form-group m-3">
            <label for="season">좋아하는 음식?</label>
            <select name="food" id="food" size="1" class="form-control m-2">
                <option value="---">선택하세요</option>
                <option value="짜장면">짜장면</option>
                <option value="피자">피자</option>
                <option value="사과">사과</option>
                <option value="찐빵">찐빵</option>
                <option value="떡복이">떡복이</option>
                <option value="돈까스">돈까스</option>
                <option value="라면">라면</option>
                <option value="비빔밥">비빔밥</option>
            </select>
        </div>
        <div class="form-group m-3">
            <input type="button" value="선택"  class="btn btn-success form-control m-1" onclick="fCheck()"/>
            <input type="reset" value="취소" class="btn btn-success  form-control m-1"/>
        </div>
    </form>
</div>
<div id="demo"></div>
</body>
</html>
