        function foodCheck() {
            const values = [];
            const texts = [];
            let foodArr = testForm.food;
            let food = '';
            let foodStr = '';
            let valuesStr = '';
            let textsStr = '';
            for(let i=0; i<foodArr.length; i++) {
                food = foodArr.options[i];
                if (food.selected) {
                    valuesStr += foodArr[i].value + '/';
                    textsStr += foodArr[i].text + '/';
                    values.push(food.value);
                    texts.push(food.text);
                }
            }
            document.getElementById("demo").innerHTML = "<font color='blue'>"+foodStr+"</font>";
            document.getElementById("values").innerHTML = "<font color='blue'>"+values+"</font>";
            document.getElementById("texts").innerHTML = "<font color='blue'>"+texts+"</font>";
        }
    </script>

<body>
<div class="container">
    <form name="testForm" >
        <div class="form-group">
            <h2>리스트박스</h2>
            <p>음식을 선택하면 해당 사이트로 이동합니다</p>
        </div>
        <div class="form-group m-3">
            <label for="food">좋아하는 음식?</label>
            <select name="food" id="food" size="5" multiple class="form-control m-2" onchange="foodCheck()" >

                <option value="라면">라면</option>

        </div>
        <div class="form-group m-3">
            <input type="button" value="선택"  class="btn btn-success form-control m-1" onclick="fCheck()"/>
            <input type="reset" value="취소" class="btn btn-success  form-control m-1"/>
